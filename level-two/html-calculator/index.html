<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <h1 id="header">Welcome to the Mathbox 5002</h1>
    <div id = "add1">
        <form name="add">
            <input type = "text" name="firstNumA"/>
            <span> PLUS </span>
            <input type = "text" name = "secNumA"/>
            <button id="addButt">Calculate !!</button>
        </form>
    </div>
    <br>
    <div id = "sub1">
        <form name = "sub">
            <input type = "text" name="firS"/>
            <span> MINUS</span>
            <input type = "text" name = "secS"/>
            <button id="subButt">Calculate !!</button>
        </form>
    </div>
    <br>
    <div id = "multiply">
        <form name = "mul">
            <input type = "text" name="firM"/>
            <span> TIMES </span>
            <input type = "text" name = "secM"/>
            <button id="mulButt">Calculate !!</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
