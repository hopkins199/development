<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="http://fonts.cdnfonts.com/css/super-mario-bros-alphabet" rel="stylesheet">
  <title>Mario Pest Control</title>
</head>
<body>
   <header>
       <p>Mario Pest Control</p>
   </header>
   <div class="section">
       <form name="totalBill">
       <div class="imgs">
            <img src="https://img00.deviantart.net/3b73/i/2017/043/f/6/goomba_by_lisuplaygames-dayuyn3.png" id="img1" />
            <span>  Goomba  </span>
            <input type="number" id="goomba">
            <label>Coins Cost : 5 each<span id="num1"></span></label>
       </div>
       <div class="imgs">
        <img src="https://vignette4.wikia.nocookie.net/thedimensionsaga/images/0/06/Bob-omb.png/revision/latest?cb=20130729181256" id="img2">
        <span>Bob-omb</span>
        <input type="number" id="bobomb">
        <label>Coin Cost : 7 each<span id="num2"></span></label>
      </div>
      <div class="imgs">
        <img src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/200px-CheepCheepNSMBU.png" id="img3">
        <span>Cheep-Cheep</span>
        <input type="number" id="cheep">
        <label>Coin Cost : 11 each<span id="num3"></span></label>
      </form>
   </div>
   <p id="total">Your Total Coins Is <span id="mytotal"><button id="calc">Total</button></span></p>
   <p id="thank">Thank You for using Mario Pest Control. It was a pleasure doing business with you.</p>
   <footer>
     <address>
 <samp id="col">Made by Drew Hopkins</samp><br>
 Visit us at:<a href="#"> http://www.mario.com</a><br>
 <a href="#">mario@gmail.com</a><br>
 <span id="col">
 1985 Rainbow Road<br>
 Tokyo, Japan</span>
 </address>
   </footer>
   <script src="main.js"></script>
</body>
</html>
